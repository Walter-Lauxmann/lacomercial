<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Comercial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La comercial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="ofertas.html">Ofertas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center">
        <h1>Ofertas</h1>
    </header>
    <div class="alert alert-primary" role="alert" id="alerta">
    </div>
    <section class="container">
        <!-- Button iniciador del modal -->
        <button type="button" id="btnFormulario" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModal">
            Nuevo producto
        </button>
        <button class="btn btn-primary" onclick="agregarPedido()">Agregar al pedido</button>
        <div class="row" id="productos">
            <!-- Lista de productos -->
        </div>
        <button class="btn btn-primary" onclick="agregarPedido()">Agregar al pedido</button>
    </section>
    <section class="container">
        <h2>Nota de pedidos</h2>
        <table class="table table-striped">
            <thead class="bg-primary text-white">
                <tr>
                    <th>Código</th>
                    <th>Detalle</th>
                    <th>Cantidad</th>
                    <th>Precio U.</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="detalle">

            </tbody>
            <tfoot class="bg-success text-white">
                <tr>
                    <td colspan="4" style="text-align: right;">Total del pedido</td>
                    <td>$ <span id="total"></span> </td>
                </tr>
            </tfoot>
        </table>
    </section>
    <footer class="bg-dark text-white text-center">
        <p>
            La Comercial.com - Todos los derechos reservados
        </p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="formulario">
                <div class="modal-content" id="modalContent">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formularioModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" name="codigo" id="codigo"
                                        placeholder="Código del producto">
                                    <label for="codigo">Código</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                        placeholder="Nombre">
                                    <label for="nombre">Nombre</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Descripción" name="descripcion"
                                        id="descripcion"></textarea>
                                    <label for="descripcion">Descripción</label>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <div class="form-floating">
                                        <input type="number" class="form-control" name="precio" id="precio"
                                            placeholder="Precio">
                                        <label for="precio">Precio</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Seleccionr imagen</label>
                                    <input class="form-control" type="file" id="imagen" name="imagen">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script type="module" src="funciones.js"></script>
    <script src="agregarpedido.js"></script>
</body>

</html>
